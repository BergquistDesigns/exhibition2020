{% include header.html %}

<h1>{{ page.title }}</h1>

{{ content }}

<ul>
  {% for post in site.posts %}
    <h2><a href="{{ site.url }}{{ post.path }}">{{ post.title }}</a></h2>
  {% endfor %}
</ul>


<ul>
  {% for project in site.projects %}
    <h2><a href="{{ site.url }}{{ project.path }}">{{ project.designer }}</a></h2>
  {% endfor %}
</ul>

{% include footer.html %}
